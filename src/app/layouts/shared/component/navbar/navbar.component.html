<header class="header w-100">
  <div class="container">
    <div class="header-left">
      <span class="phone"><i class="fa fa-phone"></i> {{mobile}}</span>
      <span class="email"><i class="fa fa-envelope"></i> {{email}}</span>
    </div>
    <div class="header-right">
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-google-plus"></i></a>
      <a href="#"><i class="fa fa-youtube"></i></a>
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
    </div>
  </div>

</header>

<div class="container bg-white d-flex justify-content-between" style="height: 100px;">
  <div class="header-left">
    <i class="fa fa-bars"></i>
    <span class="text-black">Logo</span>
  </div>
  <div class="header-center" style="display: flex;
  align-items: center;">
    <div class="input-group">
      <div class="input-group-prepend">
        <select class="form-control border-radius-select">
          <option selected>Select Categories <i class="fa fa-chevron-down"></i></option>
          <option>Category 1</option>
          <option>Category 2</option>
          <option>Category 3</option>
        </select>
      </div>
      <input type="text" class="form-control" placeholder="Search Product...">
      <div class="input-group-append">
        <button class="btn btn-primary border-radius-search" type="button"><i class="fa fa-search"></i></button>
      </div>
    </div>

  </div>
  <div class="header-right">
    <button class="btn btn-primary position-relative">
      <i class="fa fa-shopping-cart"></i>
      <span class="badge badge-danger">3</span>
    </button>


  </div>
</div>



<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <button class="navbar-toggler" type="button" (click)="toggleNavbar()"
    [attr.aria-expanded]="isNavbarCollapsed ? 'false' : 'true'" aria-controls="navbarNav"
    [attr.aria-label]="isNavbarCollapsed ? 'Toggle navigation' : 'Close navigation'">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngClass]="{'show': !isNavbarCollapsed}" id="navbarNav">
    <div class="navbar-nav ml-45 flex-column">
      <ul class="navbar-nav ">
        <li class="nav-item mx-2">
          <a class="nav-link text-white" href="#">
            <i class="fa fa-home"></i> Home
          </a>
        </li>
        <li class="nav-item dropdown mx-2" (mouseenter)="toggleAboutDropdown(true)"
          (mouseleave)="toggleAboutDropdown(false)">
          <a class="nav-link dropdown-toggle text-white" href="#" id="aboutDropdown" role="button"
            [attr.aria-expanded]="isAboutDropdownOpen ? 'true' : 'false'" aria-haspopup="true">
            <i class="fa fa-info-circle"></i> About Us
          </a>
          <div class="dropdown-menu" [class.show]="isAboutDropdownOpen" aria-labelledby="aboutDropdown">
            <a class="dropdown-item" href="#">
              <i class="fa fa-info-circle"></i> About Us
            </a>
            <a class="dropdown-item" href="#">
              <i class="fa fa-gavel"></i> Legal
            </a>
            <a class="dropdown-item" href="#">
              <i class="fa fa-building"></i> Franchise
            </a>
          </div>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link text-white" href="#">
            <i class="fa fa-briefcase"></i> Opportunity
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link text-white" href="#">
            <i class="fa fa-image"></i> Photo Gallery
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link text-white" href="#">
            <i class="fa fa-credit-card"></i> Payment
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link text-white" href="#">
            <i class="fa fa-envelope"></i> Contact Us
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row-buttons mr-45">
    <button type="button" class="btn btn-success mx-3 shadow">
      <i class="fa fa-user"></i> Login
    </button>
    <button type="button" class="btn btn-success mx-2 shadow">
      <i class="fa fa-user-plus"></i> Register
    </button>
  </div>
</nav>
